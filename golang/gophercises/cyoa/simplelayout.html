<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Choose Your Own Adventure</title>
  </head>
  <body>
    <h1>{{.Title}}</h1>
    <div>
        {{range .Story}}
            <p>{{.}}</p>
        {{end}}
    </div>

    <ol>
        {{range .Options}}
            <li>
                <a href="/{{.Arc}}">{{.Text}}</a>
            </li>
        {{end}}
    </ol>
  </body>
</html>
